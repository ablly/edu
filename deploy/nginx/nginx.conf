# EduPilot Nginx 配置文件
# 用于生产环境部署

upstream edupilot_app {
    # Gunicorn服务器配置
    server 127.0.0.1:8000;
    # 如果有多个worker，可以添加多个server进行负载均衡
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # 用于Let's Encrypt验证
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # 重定向所有HTTP请求到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/your-domain.com.crt;
    ssl_certificate_key /etc/nginx/ssl/your-domain.com.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (可选)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 其他安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 字符集
    charset utf-8;
    
    # 访问日志
    access_log /var/log/nginx/edupilot_access.log;
    error_log /var/log/nginx/edupilot_error.log;
    
    # 最大上传文件大小
    client_max_body_size 16M;
    
    # 静态文件缓存配置
    location /static/ {
        alias /path/to/your/project/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 开启gzip压缩
        gzip on;
        gzip_types text/css text/javascript application/javascript application/json;
        gzip_min_length 1000;
    }
    
    # 上传文件（如果有单独的uploads目录）
    location /uploads/ {
        alias /path/to/your/project/uploads/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 代理到Flask应用
    location / {
        proxy_pass http://edupilot_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果使用）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问敏感文件
    location ~ \.(env|git|gitignore|py[cod]|log|sql|sqlite|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# 全局Gzip压缩配置
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js;



