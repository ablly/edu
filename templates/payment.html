<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买会员 - Edu-Pilot教育协控系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}?v=20251010d">
</head>
<body>
    <!-- 返回首页链接 -->
    <div class="back-to-home">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            返回首页
        </a>
    </div>

    <div class="payment-container">
        <!-- 早鸟优惠横幅 -->
        <div id="earlyBirdBanner" class="early-bird-banner" style="display: none;">
            <div class="banner-content">
                <div class="banner-icon">🔥</div>
                <div class="banner-info">
                    <h2>限时早鸟优惠 - 仅限前50人</h2>
                    <div class="banner-stats">
                        <div class="stat-item">
                            <span class="stat-label">当前价格</span>
                            <span class="stat-value" id="currentPrice">¥99</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">剩余名额</span>
                            <span class="stat-value" id="remainingSlots">10/10</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">下一档价格</span>
                            <span class="stat-value" id="nextPrice">¥199</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="countdown-text" id="countdownText">仅剩10个名额！</p>
                </div>
            </div>
        </div>

        <!-- 主内容 -->
        <div class="payment-main">
            <h1 class="page-title">选择会员套餐</h1>
            
            <!-- 套餐选择 -->
            <div class="tiers-container" id="tiersContainer">
                <!-- 动态加载套餐卡片 -->
            </div>

            <!-- 支付信息 -->
            <div class="payment-info" id="paymentInfo" style="display: none;">
                <h2>订单信息</h2>
                <div class="order-summary">
                    <div class="summary-item">
                        <span>套餐名称：</span>
                        <span id="selectedTierName">-</span>
                    </div>
                    <div class="summary-item">
                        <span>有效期：</span>
                        <span id="selectedDuration">-</span>
                    </div>
                    <div class="summary-item total">
                        <span>应付金额：</span>
                        <span class="amount" id="totalAmount">¥0</span>
                    </div>
                </div>

                <div class="payment-methods">
                    <h3>支付方式</h3>
                    <div class="method-list">
                        <label class="method-item">
                            <input type="radio" name="paymentMethod" value="alipay" checked>
                            <div class="method-icon">
                                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300A0E9' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v4H7v1.5h4v3.5h1.5v-3.5h4V11h-4V7z'/%3E%3C/svg%3E" alt="支付宝">
                            </div>
                            <span>支付宝支付</span>
                        </label>
                    </div>
                </div>

                <button class="pay-button" id="payButton">
                    <span>立即支付</span>
                    <span class="button-amount" id="buttonAmount">¥0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 支付处理中遮罩 -->
    <div class="payment-modal" id="paymentModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>正在跳转支付宝...</h3>
            </div>
            <div class="modal-body">
                <div class="loading-spinner"></div>
                <p>请稍候，正在为您创建支付订单...</p>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='js/payment.js') }}?v=20251010d"></script>
</body>
</html>
