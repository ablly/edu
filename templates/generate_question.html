<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="智能出题 - AI自动生成题目">
    <title>智能出题 - EduPilot教育协控平台</title>
    
    <!-- 基础样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar_user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generate_question.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 标准化导航栏 -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <i class="fas fa-graduation-cap"></i> EduPilot
            </a>
            <button class="navbar-toggle" id="navbarToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="navbar-nav" id="navbarNav">
                <a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="{{ url_for('students_page') }}" class="nav-link">
                    <i class="fas fa-users"></i> 学生管理
                </a>
                <a href="{{ url_for('submit_page') }}" class="nav-link">
                    <i class="fas fa-upload"></i> 作业提交
                </a>
                <a href="{{ url_for('scores_page') }}" class="nav-link">
                    <i class="fas fa-chart-line"></i> 成绩查询
                </a>
                <a href="{{ url_for('ai_ask_page') }}" class="nav-link">
                    <i class="fas fa-comments"></i> AI答疑
                </a>
                <a href="{{ url_for('auxiliary_programming_page') }}" class="nav-link">
                    <i class="fas fa-code"></i> 辅助编程
                </a>
                <a href="{{ url_for('video_summary_page') }}" class="nav-link">
                    <i class="fas fa-video"></i> 视频总结
                </a>
                <a href="{{ url_for('generate_question_page') }}" class="nav-link active">
                    <i class="fas fa-brain"></i> 智能出题
                </a>
                <a href="{{ url_for('generate_lecture_page') }}" class="nav-link">
                    <i class="fas fa-book"></i> 智能讲义
                </a>
                <a href="{{ url_for('progress_chart') }}" class="nav-link">
                    <i class="fas fa-chart-bar"></i> 成绩分析
                </a>
            </nav>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1><i class="fas fa-brain"></i> 智能出题</h1>
                <p class="subtitle">上传教学资料，AI智能生成题目</p>
            </div>

            <!-- 功能说明卡片 -->
            <div class="info-card">
                <h3><i class="fas fa-info-circle"></i> 功能说明</h3>
                <div class="info-list">
                    <div class="info-item">
                        <i class="fas fa-upload"></i>
                        <div>
                            <strong>上传文档</strong>
                            <p>支持PDF、Word、PowerPoint格式，AI自动提取核心知识点</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-sliders-h"></i>
                        <div>
                            <strong>设置参数</strong>
                            <p>选择题目难度（简单/中等/困难）和数量（1-10题）</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-magic"></i>
                        <div>
                            <strong>生成题目</strong>
                            <p>一键生成高质量题目和详细答案解析</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 上传表单卡片 -->
            <div class="upload-card">
                <h2><i class="fas fa-file-upload"></i> 上传教学文件</h2>
                
                <form id="generate-question-form" enctype="multipart/form-data">
                    <!-- 拖拽上传区域 -->
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>拖拽文件到这里，或点击选择</h3>
                        <p>支持 PDF、Word (DOCX)、PowerPoint (PPTX) 格式</p>
                        <p class="file-size-hint">最大文件大小: 10MB</p>
                        <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.pptx" hidden>
                        <button type="button" class="select-file-btn" id="selectFileBtn">
                            <i class="fas fa-folder-open"></i> 选择文件
                        </button>
                    </div>

                    <!-- 文件信息显示 -->
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-details">
                            <i class="fas fa-file-alt file-icon"></i>
                            <div class="file-text">
                                <span class="file-name" id="fileName"></span>
                                <span class="file-size" id="fileSize"></span>
                            </div>
                            <button type="button" class="remove-file-btn" id="removeFileBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 参数设置 -->
                    <div class="settings-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="difficulty">
                                    <i class="fas fa-signal"></i> 题目难度
                                </label>
                                <select id="difficulty" name="difficulty" required>
                                    <option value="easy">简单 - 基础概念理解</option>
                                    <option value="medium" selected>中等 - 知识应用</option>
                                    <option value="hard">困难 - 综合分析</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="num_questions">
                                    <i class="fas fa-list-ol"></i> 题目数量
                                </label>
                                <input type="number" id="num_questions" name="num_questions" 
                                       min="1" max="10" value="5" required>
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-magic"></i> 生成题目
                    </button>
                </form>

                <!-- 加载状态 -->
                <div class="loading-container" id="loadingContainer" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">AI正在分析文档并生成题目，请稍候...</p>
                </div>
            </div>

            <!-- 题目展示区域 -->
            <div id="questionsContainer"></div>

            <!-- 操作按钮组 -->
            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="action-btn primary" id="studentAnswerBtn">
                    <i class="fas fa-pen"></i> 学生答题
                </button>
                <button class="action-btn success" id="generateAnswerBtn">
                    <i class="fas fa-key"></i> 获取答案
                </button>
                <button class="action-btn secondary" id="downloadQuestionsBtn">
                    <i class="fas fa-download"></i> 下载题目
                </button>
            </div>

            <!-- 学生答题区域 -->
            <div class="answer-section" id="studentAnswerSection" style="display: none;">
                <h2><i class="fas fa-pen-fancy"></i> 学生答题区</h2>
                
                <div class="student-info-input">
                    <label for="studentId">
                        <i class="fas fa-id-card"></i> 学号
                    </label>
                    <input type="text" id="studentId" placeholder="请输入您的学号" required>
                </div>

                <form id="studentAnswerForm">
                    <div id="answerFieldsContainer"></div>
                    <button type="submit" class="submit-btn" id="submitAnswersBtn">
                        <i class="fas fa-paper-plane"></i> 提交答案
                    </button>
                </form>

                <!-- 批改结果 -->
                <div class="grading-results" id="gradingResults" style="display: none;">
                    <h3><i class="fas fa-check-circle"></i> 批改结果</h3>
                    <div id="gradingDetails"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast通知容器 -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- 脚本 -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}?v=20251005a"></script>
    <script src="{{ url_for('static', filename='js/generate_question.js') }}"></script>
</body>
</html>
