<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI答疑 - EduPilot</title>
    <meta name="description" content="智能AI答疑系统，为学生提供24/7学习辅导">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar_user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ai_ask.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="ai-ask-page">
    <div class="app-container">
        <!-- 标准化导航栏 -->
        <header class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('index') }}" class="navbar-brand">EduPilot</a>
                
                <button class="navbar-toggle" id="navbarToggle" aria-label="切换导航菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
                
                <nav class="navbar-nav" id="navbarNav" role="navigation">
                    <a href="{{ url_for('index') }}" class="nav-link" data-page="index">首页</a>
                    <a href="{{ url_for('students_page') }}" class="nav-link" data-page="students">学生管理</a>
                    <a href="{{ url_for('submit_page') }}" class="nav-link" data-page="submit">作业提交</a>
                    <a href="{{ url_for('scores_page') }}" class="nav-link" data-page="scores">成绩查询</a>
                    <a href="{{ url_for('ai_ask_page') }}" class="nav-link active" data-page="ai_ask">AI答疑</a>
                    <a href="{{ url_for('auxiliary_programming_page') }}" class="nav-link" data-page="auxiliary">辅助编程</a>
                    <a href="{{ url_for('video_summary_page') }}" class="nav-link" data-page="video">视频总结</a>
                    <a href="{{ url_for('generate_question_page') }}" class="nav-link" data-page="question">智能出题</a>
                <a href="{{ url_for('generate_lecture_page') }}" class="nav-link" data-page="lecture">智能讲义</a>
                <a href="{{ url_for('progress_chart') }}" class="nav-link" data-page="progress">成绩分析</a>
            </nav>
        </div>
    </header>

        <main class="chat-main">
            <!-- 侧边栏 -->
            <aside class="chat-sidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" id="newChatBtn">
                        <i class="fas fa-plus"></i>
                        <span>新对话</span>
                    </button>
                </div>

                <div class="sidebar-content">
                    <div class="chat-history">
                        <h3 class="history-title">
                            <i class="fas fa-history"></i>
                            历史对话
                        </h3>
                        <div class="conversation-list" id="conversationList">
                            <!-- 历史对话列表将在这里动态加载 -->
                        </div>
                    </div>

                    <div class="ai-features">
                        <h3 class="features-title">
                            <i class="fas fa-robot"></i>
                            AI功能
                        </h3>
                        <div class="feature-list">
                            <button class="feature-btn" data-feature="qa">
                                <i class="fas fa-question-circle"></i>
                                <span>智能问答</span>
                            </button>
                            <button class="feature-btn" data-feature="explain">
                                <i class="fas fa-lightbulb"></i>
                                <span>概念解释</span>
                            </button>
                            <button class="feature-btn" data-feature="solve">
                                <i class="fas fa-calculator"></i>
                                <span>解题辅导</span>
                            </button>
                            <button class="feature-btn" data-feature="code">
                                <i class="fas fa-code"></i>
                                <span>代码分析</span>
                            </button>
                        </div>
                    </div>
            </div>
        </aside>

            <!-- 聊天区域 -->
            <section class="chat-area">
                <!-- 聊天头部 -->
                <header class="chat-header">
                    <div class="chat-info">
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="ai-details">
                            <h2 class="ai-name">EduPilot AI助手</h2>
                            <p class="ai-status">
                                <span class="status-indicator online"></span>
                                在线 - 随时为您答疑解惑
                            </p>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" id="clearChatBtn" title="清空对话">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn" id="exportChatBtn" title="导出对话">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </header>

                <!-- 消息区域 -->
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <div class="welcome-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h3>欢迎使用AI答疑系统</h3>
                            <p>我是您的学习助手，可以帮助您：</p>
                            <ul class="welcome-features">
                                <li><i class="fas fa-check"></i> 解答学科问题</li>
                                <li><i class="fas fa-check"></i> 解释复杂概念</li>
                                <li><i class="fas fa-check"></i> 提供学习建议</li>
                                <li><i class="fas fa-check"></i> 代码调试帮助</li>
                            </ul>
                            <div class="quick-questions">
                                <p>试试这些问题：</p>
                                <button class="quick-btn" data-question="什么是面向对象编程？">什么是面向对象编程？</button>
                                <button class="quick-btn" data-question="如何理解递归算法？">如何理解递归算法？</button>
                                <button class="quick-btn" data-question="数据结构有哪些类型？">数据结构有哪些类型？</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="input-area">
                    <form class="message-form" id="messageForm">
                        <div class="input-container">
                            <button type="button" class="attach-btn" id="attachBtn" title="上传文件">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="输入您的问题，按Enter发送，Shift+Enter换行..."
                                rows="1"
                                maxlength="2000"></textarea>
                            <button type="submit" class="send-btn" id="sendBtn" title="发送消息">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-footer">
                            <div class="char-count">
                                <span id="charCount">0</span>/2000
                            </div>
                            <div class="input-tips">
                                <i class="fas fa-info-circle"></i>
                                支持Markdown格式，可上传图片和文档
                            </div>
                        </div>
                </form>
                </div>
            </section>
        </main>
    </div>

    <!-- 文件上传模态框 -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>上传文件</h3>
                <button class="modal-close" id="uploadModalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>拖拽文件到此处或点击上传</p>
                    <p class="upload-tip">支持图片、文档等格式，最大10MB</p>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx,.txt" hidden>
                    <button class="upload-btn" id="selectFileBtn">选择文件</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示容器 -->
    <div id="messageContainer" class="message-container"></div>

    <!-- 脚本文件 -->
    <script src="{{ url_for('static', filename='js/ai_ask.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}?v=20251005a"></script>
</body>
</html>
