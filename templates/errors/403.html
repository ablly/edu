<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 访问被拒绝 | EduPilot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}?v=1.0.0">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code error-403">403</div>
            <h1 class="error-title">访问被拒绝</h1>
            <p class="error-message">
                抱歉，您没有权限访问此页面或资源。
            </p>
            <div class="error-suggestions">
                <h3>可能的原因：</h3>
                <ul>
                    <li>您没有登录或登录已过期</li>
                    <li>您的账户权限不足</li>
                    <li>该资源仅对特定用户开放</li>
                </ul>
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">返回首页</a>
                <a href="/login" class="btn btn-secondary">重新登录</a>
            </div>
        </div>
        <div class="error-illustration">
            <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <circle cx="200" cy="150" r="100" fill="#fff3cd" opacity="0.5"/>
                <path d="M150 120 Q200 80 250 120" stroke="#fb6340" stroke-width="4" fill="none"/>
                <circle cx="170" cy="140" r="8" fill="#fb6340"/>
                <circle cx="230" cy="140" r="8" fill="#fb6340"/>
                <circle cx="200" cy="150" r="40" stroke="#fb6340" stroke-width="4" fill="none"/>
                <line x1="180" y1="130" x2="220" y2="170" stroke="#fb6340" stroke-width="4"/>
            </svg>
        </div>
    </div>
</body>
</html>
