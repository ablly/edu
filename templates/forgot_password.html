<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - EduPilot AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}?v=20251012">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <!-- 返回登录按钮 -->
            <a href="{{ url_for('login_page') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回登录
            </a>
            
            <!-- Logo和标题 -->
            <div class="header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>重置密码</h1>
                <p class="subtitle">找回您的EduPilot AI账户</p>
            </div>
            
            <!-- 进度指示器 -->
            <div class="progress-indicator">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">输入邮箱</div>
                </div>
                <div class="step-line"></div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">验证码</div>
                </div>
                <div class="step-line"></div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">新密码</div>
                </div>
            </div>
            
            <!-- 步骤1: 输入邮箱 -->
            <div class="form-step active" id="step1">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> 注册邮箱
                    </label>
                    <input type="email" id="email" placeholder="请输入您的注册邮箱" required>
                    <small class="help-text">我们将向此邮箱发送验证码</small>
                </div>
                
                <button class="btn-primary" id="sendCodeBtn">
                    <i class="fas fa-paper-plane"></i> 发送验证码
                </button>
            </div>
            
            <!-- 步骤2: 输入验证码 -->
            <div class="form-step" id="step2">
                <div class="email-display">
                    <i class="fas fa-envelope-circle-check"></i>
                    <p>验证码已发送至</p>
                    <strong id="displayEmail"></strong>
                </div>
                
                <div class="form-group">
                    <label for="verifyCode">
                        <i class="fas fa-key"></i> 验证码
                    </label>
                    <input type="text" id="verifyCode" placeholder="请输入6位验证码" maxlength="6" required>
                    <small class="help-text">验证码10分钟内有效</small>
                </div>
                
                <div class="resend-area">
                    <button class="btn-link" id="resendBtn" disabled>
                        <i class="fas fa-redo"></i> <span id="resendText">60秒后可重新发送</span>
                    </button>
                </div>
                
                <button class="btn-primary" id="verifyCodeBtn">
                    <i class="fas fa-check"></i> 验证
                </button>
            </div>
            
            <!-- 步骤3: 设置新密码 -->
            <div class="form-step" id="step3">
                <div class="success-icon">
                    <i class="fas fa-circle-check"></i>
                    <p>验证成功！现在设置新密码</p>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i> 新密码
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" placeholder="请输入新密码" required>
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="help-text">密码需包含大小写字母、数字和特殊字符，长度8-20位</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> 确认密码
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 密码强度指示器 -->
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText">密码强度：待输入</span>
                </div>
                
                <button class="btn-primary" id="resetPasswordBtn">
                    <i class="fas fa-check-circle"></i> 重置密码
                </button>
            </div>
            
            <!-- 错误/成功提示 -->
            <div class="alert alert-error" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>
            
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>
        </div>
        
        <!-- 底部帮助 -->
        <div class="help-section">
            <p><i class="fas fa-question-circle"></i> 需要帮助？</p>
            <p>如果您无法收到验证码，请检查邮箱垃圾箱，或联系客服</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/forgot_password.js') }}?v=20251012"></script>
</body>
</html>
